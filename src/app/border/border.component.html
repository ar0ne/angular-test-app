<h3>BorderComponent</h3>

<div class="{{ (first | async) | positivity }}" id="first">
  First value: {{ (first | async) }}
</div>

<div class="{{ (second | async) | positivity }}" id="second">
  Second value: {{ (second | async) }}
</div>

<app-value 
  [first]="first" 
  [second]="second">
</app-value>
