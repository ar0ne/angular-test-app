<h2>First component</h2>


<div class="{{ ( first | async) > 0 ? 'positive' : 'negative' }}">
  First value: {{ (first | async) }}
</div>

<div class="{{ ( second | async) > 0 ? 'positive' : 'negative' }}">
  Second value: {{ (second | async) }}
</div>

<div>
  Last Update: {{ (lastUpdate | async) | date: 'mediumTime' }}
</div>
